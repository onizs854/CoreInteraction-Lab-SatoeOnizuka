<!doctype html>

<head>
	<title>Demo Page</title>
	<style>
		body {
			margin: 410px;
			margin-top: 200px;
		}
		div {
			color: white;
			background-color: black;
			font-family: georgia, helvetica;
			font-size: 12px;
			line-height:20px;
			padding: 20px;
			text-align: center;
		}

		.first-div:hover{
			color: black;
		}

		.third-div; {
			height: 500px;
		}

		.really-tall; {
			height: 700px;
		}
	</style>


</head>

<body>
	<div class="first-div">
		again and again
	</div>

	<div class="second-div">
		I ask how high
	</div>

	<div class="third-div">
		the snow is
	</div>


	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script>
		$('.first-div').click(function () {
			$(this).slideUp();
		});
	</script>

	<script>
		$('.second-div').click(function () {
			$(this).toggleClass(".really-tall");
		});
	</script>

	<script>
		$('.first-div').click(function () {
			$(this).toggleClass('.really-tall');
		});
	</script>


</body>

</html>
