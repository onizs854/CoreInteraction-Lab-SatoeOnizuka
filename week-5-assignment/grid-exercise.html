<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>

$(function() {
  $('#options').change(function(){
    $('.column').hide();
    $('.' + $(this).val()).show();
  });
});

var rowSelectors = [  
  '.results-1',
  '.results-2',
  '.results-3'
];

while (rowSelectors.length) {
  var selector = rowSelectors.splice(Math.floor (Math.random()*rowSelectors.length), 1)[0];
  var element = $(selector);
  $('.flex-container').append(element);
}

</script>

<select id="options">
	<option value="results-1">food</option>
