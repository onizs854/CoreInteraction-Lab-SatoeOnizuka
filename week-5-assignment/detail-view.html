</body>

<script>
	var colors = ["#D6F5FF", "#CADDE3", "#ADEBFF", "#DBDBDB", "#D5E5EB", "#BDE5F2"];

var currentColor = 0;
function switchColor() {    
    if (currentColor >= colors.length) currentColor = 0;
    
    $('body').css('background-color', colors[currentColor++]);
    
    setTimeout(switchColor, 400);
}

switchColor();
</script>
</html>
